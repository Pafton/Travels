<div *ngIf="reviews.length > 0; else noReviews" class="review-box">
  <p class="review-text">"{{ reviews[currentIndex].comment }}"</p>
  <div class="review-info">
    <span>Ocena: {{ reviews[currentIndex].rating }}/5</span>
    <span>Autor: {{ reviews[currentIndex].userName }}</span>
    <span>{{ reviews[currentIndex].date | date:'shortDate' }}</span>
  </div>
</div>

<ng-template #noReviews>
  <p class="no-reviews">Brak recenzji</p>
</ng-template>
