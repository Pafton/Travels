<app-navbar></app-navbar>

<div class="container">
  <h2>Moje rezerwacje</h2>

  <div *ngIf="isLoading">Ładowanie rezerwacji...</div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <table *ngIf="!isLoading && reservations.length > 0">
    <thead>
      <tr>
        <th>Data rezerwacji</th>
        <th>Status</th>
        <th>Opcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of reservations">
        <td>{{ res.reservationDate }}</td>
        <td>{{ res.status }}</td>
        <td>
          <button (click)="cancelReservation(res.id)">Anuluj</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && reservations.length === 0">
    <p>Brak rezerwacji do wyświetlenia.</p>
  </div>
</div>
